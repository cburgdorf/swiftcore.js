<script src="../libs/rx.html.min.js" type="text/javascript"></script>
<script src="../libs/rx.time.min.js" type="text/javascript"></script>
<script src="../libs/rx.coincidence.min.js" type="text/javascript"></script>
<script src="../libs/rx.aggregates.min.js" type="text/javascript"></script>
<script src="../src/swiftcore.js" type="text/javascript"></script>

<script>

RxCuts
        .observeShortcuts()
        .where(function(info){
            return info.areKeysDown(["CTRL", "DOWN ARROW"]) && info.isActive();
        })
        .subscribe(function(info){
            console.log("CTRL AND DOWN")
        });

RxCuts
        .observeShortcuts()
        .where(function(info){
            return info.isActive() && info.numberOfKeysDown(1);
        })
        .where(function(info){
            return info.areKeysDown(["DOWN ARROW"])
        })
        .subscribe(function(info){
            console.log("DOWN ARROW DOWN")
        })

</script>
